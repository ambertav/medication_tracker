{% extends 'base.html' %}

{% block title %}
    <title>Patients</title>
{% endblock %}


{% block content %}
        <h1 class="subheader">Patients</h1>
        <div class="grid-y medium-grid-frame shrink">
            <div class="cell medium-10 medium-cell-block">
                {% for patient in patients %}
                    <div class="card">
                        <a href="{% url 'patient_detail' patient.id %}">
                            <div class="card-divider">
                                <h3>{{ patient.name.capitalize }}</h3>
                            </div>
                            <div class="card-section">
                                <p>{{ patient.species }}</p>
                                <p>{{ patient.dob }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
