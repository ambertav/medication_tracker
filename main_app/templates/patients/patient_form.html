{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update {{ object.name }}</title>
    {% else %}
    <title>Add a Patient</title>
    {% endif %}
{% endblock %}

{% block content %}
<div class="grid-container">
    {% if object %}
        <h1 class="subheader large-offset-1">Update {{ object.name.capitalize }}</h1>
    {% else %}
        <h1 class="subheader large-offset-1">Add a Patient</h1>
    {% endif %}

    <div class="grid-x">
        <div class="medium-4 large-offset-3 cell">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="button primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
