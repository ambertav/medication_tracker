{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update {{ object.name }}</title>
    {% else %}
    <title>Add a Patient</title>
    {% endif %}
{% endblock %}

{% block content %}
<div class="grid-container">
    {% if object %}
        <h1 class="subheader">Update {{ object.name.capitalize }}</h1>
    {% else %}
        <h1 class="subheader">Add a Patient</h1>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="button primary">
    </form>
</div>
{% endblock %}
