{% extends 'base.html' %}

{% block title %}
<title>Are you sure you want to delete {{ object.name }}?</title>
{% endblock %}


{% block content %}
<h1>Are you sure you want to delete {{ object.name }}?</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete {{ object.name }}">
    <a href="{% url 'patient_list' %}">Cancel</a>
</form>

{% endblock %}
